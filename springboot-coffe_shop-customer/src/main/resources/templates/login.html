  <head>
    <meta charset="UTF-8">

    <title>Log In</title>
    <link rel="stylesheet" href="CSS_COFFEE/login.css">
    <!-- Google Fonts Links For Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="logo" href="homeCoffee.html">Coffee<span>.</span></a>
        <ul class="menu-links"> 
          <li><a th:href="@{/index}">Home</a></li>
          <li><a th:href="@{/menu}">Thực Đơn</a></li>
         
        </ul>
      </nav>
    </header>

    <!--LOGIN  -->

    <section class="hero-section">
      <div class="content">
        <h2>Đăng Nhập</h2>
		
		<p th:if="${param.error}" style="color: red;">Sai tài khoản hoặc mật khẩu</p>
		
		<form method="post" th:action="@{/do-login}">
	        <div>
	             <input class="Youremail" type="text" placeholder="Email" name="username">
	        </div>
	
	        <div>
	            <input class="Password" id="Password" type="password" placeholder="Password" name="password">
	        </div>
	
	        <div>
	            <input name="remember-me" type="checkbox" class="custom-control-input" id="customCheck">
	            <label class="custom-control-label" for="customCheck">Remember Me</label>
	        </div>
	
	        <div class="div-fotgot-password">
	          <a class="fotgot-password" th:href="@{/forgot-password}">Quên Mật Khẩu</a>
	        </div>
	
	        <div class="div-fotgot-password">
	          <a class="fotgot-password" th:href="@{/change-pass}">Đổi Mật Khẩu </a>
	        </div>
	
	        <div class="div-fotgot-password">
	          <a class="fotgot-password" th:href="@{/signup}">Đăng Kí</a>
	        </div>
	        
	        <button type="submit">Đăng Nhập</button>
		</form>
      </div>
    </section>
