<!DOCTYPE html>
<html lang="en">

<head th:replace="~{_fragment::head}">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="~{_fragment::sidebar}"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="~{_fragment::topbar}"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Tables</h1>
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
											<th>Mã Đơn</th>
											<th>Ngày Giao</th>
											<th>Phương thức thanh toán</th>
											<th>Số lượng</th>
											<th>Email</th>
											<th>Tên</th>
											<th>Địa chỉ</th>
											<th>Số điện thoại</th>
											<th>Tổng tiền</th>
											<th>Thao tác</th>
											
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Mã Đơn</th>
											<th>Ngày Giao</th>
											<th>Phương thức thanh toán</th>
											<th>Số lượng</th>
											<th>Email</th>
											<th>Tên</th>
											<th>Địa chỉ</th>
											<th>Số điện thoại</th>
											<th>Tổng tiền</th>
											<th>Thao tác</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
										<tr th:each="order:${orderList}">
											<td th:text="${order.id}"></td>
											<td th:text="${order.deliveryDate}"></td>
											<td th:text="${order.paymentMethod}"></td>
											<td th:text="${order.quantity}"></td>
											<td th:text="${order.customer.email}"></td>
											<td th:text="${order.fullName}"></td>
											<td th:text="${order.address}"></td>
											<td th:text="${order.phoneNumber}"></td>
											<td th:text="${#numbers.formatDecimal(order.totalPrice, 0, 'POINT', 0, 'POINT')} + 'VNĐ'"></td>
											<td>
												<a class="a-detail" data-toggle="modal" data-target="#detailModal" th:href="@{/order/findById(id = ${order.id})}">Chi tiết</a>
											</td>
										</tr>
									</tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

           <!-- Footer -->
			<footer th:fragment="footer" class="sticky-footer bg-white">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright &copy; Your Website 2021</span>
					</div>
				</div>
			</footer>
			<!-- End of Footer -->
	
	<!-- Scroll to Top Button-->
    <a th:fragment="scroll" class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <div th:replace="~{_fragment::js}"></div>
    
     <!--Detail Modal-->
    <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Chi Tiết</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body" id="all-smaple-detail-div">
	          <div class="form-group" id="sample-detail-div" style="display: none;">
	            <input type="text" class="form-control" id="recipient-name">
	          </div>
	          
	          
	      </div>
	     
	    </div>
	  </div>
	</div>

    <!-- Page level plugins -->
    <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

    <!-- Page level custom scripts -->
    <script th:src="@{/js/demo/datatables-demo.js}"></script>
     <script th:src="@{/js/order.js}"></script>
</body>

</html>
